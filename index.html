<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()">
            <img src="./newspaper.png " height="50px" width="50px"  alt="company logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
               <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
               <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
               <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-item" id="fashion" onclick="onNavItemClick('fashion')">Fashion</li>
            <li class="hover-link nav-item" id="health" onclick="onNavItemClick('health')">Health</li>
            <li class="hover-link nav-item" id="movie" onclick="onNavItemClick('movie')">Movie</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input type="text" class="newsInput" id="search-text" placeholder="e.g Science">
            <button class="search-button" id="search-button">Search</button>
        </div>
    </div>
    </nav>
    <main>
<div class="cards-container container flex" id="cards-container">
 
</div>
    </div>   
</div>
    </main>
    <template id="template-news-card">
        <div class="card">
        
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti inventore aspernatur expedita error itaque
                    distinctio harum, natus soluta dignissimos labore animi saepe quia perferendis, ad pariatur provident modi
                    id incidunt corporis quisquam molestias in.
                </p>
            </div>
        </div>
    </template>
    <script src="main.js"></script>
</body>
</html>
